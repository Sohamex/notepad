<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .blurred-bg {
            filter: blur(5px);
        }

        /* Style the title input to blend into the background */
        #noteTitle {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 1.25rem;
        }

        #noteTitle::placeholder {
            color: #9CA3AF; /* Light gray for placeholder */
            opacity: 0.7;
        }

        #noteTitle:focus {
            outline: none;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-lg">
        <h1 class="text-4xl font-bold text-center cursor-pointer">Notepad</h1>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="container mx-auto flex-grow p-6 bg-gray-900 flex flex-col">

        <!-- Menu -->
        <div class="flex items-center mb-4 flex-wrap">
            <button id="newNoteBtn" class="px-2 py-1 bg-blue-500 rounded-lg hover:bg-blue-600 mr-2 mb-2 sm:mb-0">
                <img class="w-6 h-6" src="./assets/new.png" alt="New">
            </button>

            <!-- Title Input -->
            <input id="noteTitle" type="text" placeholder="Note Title" class="flex-grow mx-2 mb-2 sm:mb-0">

            <button id="openNoteBtn" class="px-2 py-1 bg-green-500 rounded-lg hover:bg-green-600 mr-2 mb-2 sm:mb-0">
                <img class="w-6 h-6" src="./assets/open.png" alt="Open">
            </button>
            <button id="saveNoteBtn" class="px-2 py-1 bg-gray-500 rounded-lg hover:bg-gray-600">
                <img class="w-6 h-6" src="./assets/save.png" alt="Save">
            </button>
        </div>

        <textarea id="noteContent" class="flex-grow p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your notes here..."></textarea>

    </main>

    <!-- Modal for Notes List -->
    <div id="notesModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm">
            <div class="text-lg font-bold mb-4 flex justify-between">
                <h2>Saved Notes</h2>
                <button id="closeModalBtn"><img class="w-4 h-4" src="./assets/close.png" alt="Close"></button>
            </div>
            <div id="notesList" class="space-y-2">
                <!-- List of saved notes will appear here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
